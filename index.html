<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие в календарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0; /* Отступы между кнопками */
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white; /* Цвет текста */
            background-color: #FF4C4C; /* Основной красный цвет кнопок */
            padding: 12px 25px; /* Увеличенные отступы внутри кнопки */
            border-radius: 8px; /* Более плавные углы */
            font-size: 16px; /* Чуть больший размер текста */
            transition: background-color 0.3s, transform 0.2s; /* Плавные эффекты */
        }
        a:hover {
            background-color: #CC0000; /* Более тёмный красный цвет при наведении */
            transform: scale(1.05); /* Лёгкое увеличение кнопки при наведении */
        }
    </style>
</head>
<body>
    <h1>Добавить событие в календарь</h1>
    <p>Выберите, в какой календарь вы хотите добавить событие:</p>
    <ul>
        <li>
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=SPEAKER+PAJAMA+PARTY&dates=20250120T180000Z/20250121T010000Z&details=Если+ты+получил+это+письмо,+значит+ты+приглашен+на+вечеринку+лучших+спикеров+Позитива&location=OMEGA+ROOFTOP+г.+Москва,+Цветной+бульвар,+15,+c.+1,+этаж+7" target="_blank">
                Добавить в Google Calendar
            </a>
        </li>
        <li>
            <a href="https://example.com/SPEAKER_PAJAMA_PARTY.ics" target="_blank">
                Скачать для Apple/Outlook Calendar
            </a>
        </li>
        <li>
            <a href="https://outlook.live.com/calendar/0/deeplink/compose?subject=SPEAKER+PAJAMA+PARTY&body=Если+ты+получил+это+письмо,+значит+ты+приглашен+на+вечеринку+лучших+спикеров+Позитива&startdt=2025-01-20T18:00:00&enddt=2025-01-21T01:00:00&location=OMEGA+ROOFTOP" target="_blank">
                Добавить в Outlook Online

        </li>
    </ul>
</body>
</html>
